{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Post?</h1>
  <img src="{% static '' %}" alt="Wandrly" />
</div>

<h2>Are you sure you want to delete {{ post.id }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'post-detail' post.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
